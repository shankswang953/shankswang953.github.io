<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #pdf-viewer { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');
        if (file) {
            document.getElementById('pdf-viewer').src = `https://docs.google.com/viewer?url=${encodeURIComponent(window.location.origin + file)}&embedded=true`;
        }
    </script>
</body>
</html>
